<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar mueble
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && AgregarMuebles.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="AgregarMuebles" (ngSubmit)="Agregar_mueble()">
                         <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="Nombre" placeholder="Nombre">
                            
                            
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="Descripcion" placeholder="Descripcion">
                            
                            
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="Precio" placeholder="Precio">
                           <div class="mt-3">
                            <button type="submit" class="btn btn-dark btn-lg mr-3">Agregar</button>
                                <button type="text" class="btn btn-dark btn-lg mr-3" routerLink="/crud">Volver</button>
                           </div>
                            </div>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
